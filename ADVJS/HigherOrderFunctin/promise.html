    <script>
        // Write your JavaScript logic here to fetch jokes
        const apiUrl = "https://icanhazdadjoke.com/";
        let fetchJoke = document.getElementById("fetchJoke");
        let jokeBox = document.getElementById("jokeBox");
        const fetchData = () => {
            const response = fetch(apiUrl,
                {
                    headers: {
                        "Accept": "application/json"
                    }
                }
            )
                .then((res) => {
                    let show = res.json();
                    // console.log(show)
                    return show;
                })
                .then((data) => {
                    console.log(data);
                    jokeBox.innerText=data.joke
                })
                .catch((error) => {
                    console.log(error)
                })
