<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 250px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: none;
            outline: none;
            background: #ddd;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            font-size: 18px;
            padding: 15px;
            border: none;
            cursor: pointer;
            background: #eee;
            border-radius: 5px;
        }
        button:hover {
            background: #ccc;
        }
        .equal {
            background: orange;
            color: white;
        }
        .clear {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="clear">C</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button>+</button>
            
            <button>-</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display"); // The display screen
        let buttons = document.querySelectorAll("button"); // All calculator buttons

    buttons.forEach(button =>
    {
        button.addEventListener("click", () => {
        let value = button.textContent; // Get the text on the button

        if (value === "C") 
        {
            display.value = ""; // Clear display
        } else if (value === "=") 
        {
            display.value = eval(display.value); // Evaluate the expression
        } else 
        {
            display.value += value; // Add clicked button value to display
        }
    });
    })


    </script> 
</body>
</html>
