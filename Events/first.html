<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #myBtn2 {
            background-color: #28a745;
        }

        #myBtn2:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Start Inline Event -->
    <h1>Inline Events</h1>
    <button onclick="alert('Welcome')">Greeting</button>
    <button ondblclick="alert('Welcome')">Greeting with Double Click</button>
    <button onmouseover="alert('Welcome')">Greeting with Mouse Hover</button>
    <button>Greeting Again</button>
    <!-- End Inline Event -->

    <!-- Start Dom Event Handler -->
    <h1>DOM Events</h1>
    <button id="myBtn">Greeting</button>
    <button id="myBtn1">Greeting with Mouseover</button>
    <button id="myBtn2">Greeting with addEventListener</button>
    <!-- End Dom Event Handler -->

    <script>
        document.getElementById('myBtn').onclick = function () {
            alert('Welcome');
        };

        document.getElementById('myBtn1').onmouseover = function () {
            alert('Welcome');
        };

        document.getElementById('myBtn2').addEventListener('click', () => {
            alert('Welcome');
        });
    </script>

</body>
</html>
